<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/image/harvok-favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Carousel</title>
  </head>

  <body>
    <div id="carousel">
      <div class="pictures-container">
        <ul class="pictures">
          <li class="picture">
            <img src="/image/pexels-alexander-dummer-132694.jpg" alt="" />
          </li>
          <li class="picture">
            <img src="/image/pexels-alisha-mishra-1343504.jpg" alt="" />
          </li>
          <li class="picture">
            <img src="/image/pexels-brigitte-tohm-239581.jpg" alt="" />
          </li>
          <li class="picture">
            <img src="/image/pexels-pixabay-301972.jpg" alt="" />
          </li>
          <li class="picture">
            <img src="/image/pexels-oleg-magni-890577.jpg" alt="" />
          </li>
        </ul>
      </div>

      <button type="button" id="back">
        <i class="fas fa-chevron-circle-left"></i>
      </button>
      <button type="button" id="forward">
        <i class="fas fa-chevron-circle-right"></i>
      </button>

      <ul class="circles">
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
      </ul>
    </div>

    <h1 id="title">Responsive Vanilla JS Carousel</h1>

    <script src="app.js"></script>
  </body>
</html>
